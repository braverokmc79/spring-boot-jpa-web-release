<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>회원가입</title>
    
    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    
    
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    
    
    <!-- Custom styles for this template -->
    <link  th:href="@{/css/signin.css}" rel="stylesheet">
</head>


<body class="text-center">





    <form class="form-signin" th:action="@{/account/register}" method="post">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
            Invalid username and password.
        </div>

      
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control mb-3" placeholder="username" required autofocus>
   
   
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password"  name="password"   class="form-control" placeholder="Password" required>


        <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>





    <footer th:replace="fragments/common :: footer(11)" />





</body>

</html>
